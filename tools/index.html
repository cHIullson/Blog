        const navItem = document.createElement('a');
        navItem.href = `#${section.id}`;
        navItem.textContent = `${section.icon} ${section.title}`;
        tocContainer.appendChild(navItem);
      }

      const sectionEl = document.createElement('section');
      sectionEl.className = 'tool-section';
      sectionEl.id = section.id;

      const heading = document.createElement('h3');
      heading.textContent = `${section.icon} ${section.title}`;
      sectionEl.appendChild(heading);

      const grid = document.createElement('div');
      grid.className = 'tools-grid';

      section.tools.forEach(tool => {
        const card = document.createElement('a');
        card.className = 'tool-card';
        card.href = tool.url;
        card.target = '_blank';
        card.rel = 'noopener';

        const icon = document.createElement('span');
        icon.className = 'tool-card__icon';
        icon.textContent = tool.icon || '🔗';

        const title = document.createElement('h4');
        title.className = 'tool-card__title';
        title.textContent = tool.name;

        const desc = document.createElement('p');
        desc.className = 'tool-card__desc';
        desc.textContent = tool.description;

        const link = document.createElement('span');
        link.className = 'tool-card__link';
        link.textContent = `${getHostname(tool.url)} →`;

        card.appendChild(icon);
        card.appendChild(title);
        card.appendChild(desc);
        card.appendChild(link);

        grid.appendChild(card);
      });

      sectionEl.appendChild(grid);
      fragment.appendChild(sectionEl);
    });

    sectionsContainer.appendChild(fragment);
  }

  let toolCards = [];
  let sectionTitles = [];

  function refreshToolCaches() {
    toolCards = Array.from(document.querySelectorAll('.tool-card'));
    sectionTitles = Array.from(document.querySelectorAll('.tool-section h3'));
  }

  renderToolSections();
  refreshToolCaches();

  function updateToolsTheme() {
    if (!toolsPage || !rootElement) {
      return;
    }
    const userScheme = rootElement.getAttribute('data-user-color-scheme');
    const defaultScheme = rootElement.getAttribute('data-default-color-scheme');
    const prefersDark = typeof window.matchMedia === 'function'
      ? window.matchMedia('(prefers-color-scheme: dark)').matches
      : false;

    let isDark = false;
    if (userScheme) {
      isDark = userScheme === 'dark';
    } else if (defaultScheme === 'dark') {
      isDark = true;
    } else if (defaultScheme === 'auto') {
      isDark = prefersDark;
    }

    toolsPage.classList.toggle('tools-dark', isDark);
  }

  updateToolsTheme();

  if (typeof MutationObserver !== 'undefined' && rootElement) {
    const observer = new MutationObserver(updateToolsTheme);
    observer.observe(rootElement, { attributes: true, attributeFilter: ['data-user-color-scheme'] });
  }

  if (typeof window.matchMedia === 'function') {
    const darkMedia = window.matchMedia('(prefers-color-scheme: dark)');
    const mediaListener = () => updateToolsTheme();
    if (typeof darkMedia.addEventListener === 'function') {
      darkMedia.addEventListener('change', mediaListener);
    } else if (typeof darkMedia.addListener === 'function') {
      darkMedia.addListener(mediaListener);
    }
  }

  const searchInput = document.getElementById('toolSearch');
  if (searchInput) {
    searchInput.addEventListener('input', () => {
      const keyword = searchInput.value.trim().toLowerCase();
      let visibleCount = 0;

      toolCards.forEach(card => {
        const text = card.innerText.toLowerCase();
        const match = keyword === '' || text.includes(keyword);
        card.style.display = match ? 'flex' : 'none';
        if (match) visibleCount += 1;
      });

      sectionTitles.forEach(title => {
        const section = title.closest('.tool-section');
        if (!section) return;
        const visibleCards = section.querySelectorAll('.tool-card:not([style*="display: none"])');
        section.style.display = visibleCards.length ? '' : 'none';
      });

      const note = document.querySelector('.tool-note');
      if (note) {
        note.style.display = visibleCount ? '' : 'none';
      }
    });
  }
</script>
